<h2>⚠️ Threat Detections</h2>

{% if threat_data %}
<table border="1">
    <thead>
        <tr>
            <th>Threat Type</th>
            <th>Severity</th>
            <th>Detected At</th>
        </tr>
    </thead>
    <tbody>
        {% for threat in threat_data %}
        <tr>
            <td>{{ threat.threat_type }}</td>
            <td>{{ threat.severity }}</td>
            <td>{{ threat.detected_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No threats detected.</p>
{% endif %}
