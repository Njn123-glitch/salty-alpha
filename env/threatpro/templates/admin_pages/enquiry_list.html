{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
 
            <div class="col-lg-11 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Contact</h4>
               
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                            <th>Name</th>
                           
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Message</th>
                            <th>Action</th>

                 
                        </tr>
                      </thead>
                      <tbody>
                        {% for enquiry in enquiries %}
                        <tr>
                          <td style="width: 150px; ">
                            {{ enquiry.name }}
                          </td>
                          
                          <td style="width: 150px; ">
                            {{ enquiry.phone }}
                          </td>
                          <td style="width: 150px; ">
                            {{ enquiry.email }}
                          </td>
                          <td style="width: 500px; ">
                            {{ enquiry.message }}
                          </td>
                        
                          <td style="width: 600px; ">
                            <a href=""><button><i class="mdi mdi-delete" aria-hidden="true"></i> </button></a> 
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endblock %}
